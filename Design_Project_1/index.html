<body>
  <div id="main">
    <a id="main_title" href="./punctuation_animation.html"></a>

 </div>
  
 <script>
    const rainbowColors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#8B00FF'];
    const label = document.getElementById('main_title');
    const originalText = 'On Punctuation';
    
    function changeColor() {
      const spannedText = originalText.split('').map(char => 
      {
        if (char === ' ') {
          return '<span>&nbsp;</span>';
        } else {
          return `<span>${char}</span>`;
        }
      }).join('');
      label.innerHTML = spannedText;
      textColorChange();
    }

    function textColorChange () {
      const spans = label.getElementsByTagName('span');
      Array.from(spans).forEach(span => {
        const randomColor = rainbowColors[Math.floor(Math.random() * rainbowColors.length)];
        span.style.color = randomColor;
      });

      setTimeout(textColorChange, 500);
    }

    window.onload = changeColor;
  </script>
</body>
</html>
